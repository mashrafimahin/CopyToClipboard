<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5b60d562ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <h2>Check Password Strength</h2>
      <div class="input-box">
        <input type="password" id="password" placeholder="Enter your password">
        <i class="fa-solid fa-eye" id="togglePassword" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #888;"></i>
      </div>
      
  
      <div class="strength-bar">
        <div class="bar one" id="bar1"></div>
        <div class="bar two" id="bar2"></div>
        <div class="bar three" id="bar3"></div>
      </div>
  
      <div class="hint">Use uppercase, numbers, and symbols for a strong password</div>
    </div>
    <!--JavaScript-->
    <script src="app.js"></script>
</body>
</html>
