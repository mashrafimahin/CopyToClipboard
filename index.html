<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">GitHub User Finder</h1>

    <!-- Search -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Enter GitHub username...">
      <button id="searchBtn">Search</button>
    </div>

    <!-- Profile Card -->
    <div class="card hidden" id="profileCard">
      <div class="profile-header">
        <img src="" alt="Profile Picture" id="profileImg" draggable="false">
        <h2 id="userName"></h2>
        <p id="userBio"></p>
      </div>

      <div class="stats">
        <div>
          <h3 id="location"></h3>
          <p>Country</p>
        </div>
        <div>
          <h3 id="type"></h3>
          <p>Type</p>
        </div>
        <div>
          <h3 id="repos"></h3>
          <p>Repositories</p>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
